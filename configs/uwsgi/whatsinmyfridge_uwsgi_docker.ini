[uwsgi]
socket          = :8000
socket          = /shared/whatsinmyfridge.sock
chmod-socket    = 664
chdir           = /webapp/
module          = whatsinmyfridge.wsgi:application
processes       = 4
threads         = 2
stats           = :9191
max-requests    = 5000
harakiri        = 20 # respawn processes taking more than 20 seconds
gid             = www-data 
uid             = www-data 
req-logger      = file:/tmp/reqlog
logger          = file:/tmp/errlog

version: '2'

services:
  postgres:
    environment:
      - POSTGRES_PASSWORD=jT7I6MZsakUj
    build: postgres
    ports:
      - "5434:5432"
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.0
    container_name: elasticsearch2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  logstash:
    build: logstash
    depends_on:
      - elasticsearch2
      - postgres

volumes:
  esdata1:
    driver: local
